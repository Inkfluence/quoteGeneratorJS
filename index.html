<!-- autocomplete <! -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator App Javascript</title>
    <!-- favicon for logo on top of our web title -->
    <link rel="icon" type="image/png" href="images/Screenshot 2023-12-18 223608.png">

    <!--  CDN - content delivery networks--> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div class="quote-container" id="quote-container">
    <!-- quote element -->
    <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
    </div>
    <!-- author -->
    <div class="quote-author">
      <span id="author"> </span>
    </div>
    <!-- buttons -->
    <div class="button-container">
      <button class="twitter-button" id="twitter" title="tweet this">
        <i class="fab fa-twitter"></i>
      </button>

      <button id="new-quote">
<i class="fa-solid fa-arrows-rotate"  id="new-quote" title="new quote"></i>
      </button>

    </div>
   </div>

   <!-- loader -->
   <div class="loader" id="loader">
    <div class="inner one"></div>
    <div class="inner two"></div>
    <div class="inner three"></div>
  </div>
  
    
   
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
